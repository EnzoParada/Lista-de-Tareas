<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateLeft">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
        
        <form id="taskForm">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="roundBorder">
            <button type="submit" class="addTaskButton">+</button>
            <button type="button" class="orderButton roundBorder" id="orderButton">Ordenar</button>
            <button type="button" class="deleteAllButton roundBorder" id="deleteAllButton">Eliminar todas</button>
        </form>
        <div id="tasksContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
